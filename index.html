<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Madness</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Movie Madness!</h1>
      <h3>Select your movie to see showtimes</h3>
      <div class="row">
        <div class="col-sm-3">
          <img id="dory-poster" src="img/dory.jpg" alt="movie poster"/>
        </div>
        <div class="col-sm-3">
          <img id="xmen-poster" src="img/xmen.png" alt="movie poster"/>
        </div>
        <div class="col-sm-3">
          <img id="night-poster" src="img/night.jpg" alt="movie poster"/>
        </div>
        <div class="col-sm-3">
          <img id="oz-poster" src="img/oz.jpeg" alt="movie poster"/>
        </div>

      </div>
      <div class="row">
        <form class="movieTime">
        <div class="col-sm-3" id="form-dory">
            <h3>Finding Dory</h3>
            <label for="time">Showtimes</label>
            <select class="form-control time">
            <option value="matinee">11am</option>
            <option value="evening">5pm</option>
          </select>
          <div class="checkbox">
            <label>
              <input class="age" type="checkbox" value="true">
              Please check if you are over 55
            </label>
          </div>
          </div>
          <div class="col-sm-3" id="form-xmen">
            <h3>X-Men</h3>
              <label for="time">Showtimes</label>
              <select class="form-control time">
              <option>7pm</option>
              <option>9pm</option>
            </select>
            <div class="checkbox">
              <label>
                <input class="age" type="checkbox" value="true">
                Please check if you are over 55
              </label>
            </div>
        </div>
        <div class="col-sm-3" id="form-night">
          <h3>The Night of the Hunter</h3>
            <label for="time">Showtimes</label>
            <select class="form-control time">
            <option>8pm</option>
            <option>11pm</option>
          </select>
          <div class="checkbox">
            <label>
              <input class="age" type="checkbox" value="true">
              Please check if you are over 55
            </label>
          </div>
        </div>
        <div class="col-sm-3" id="form-oz">
          <h3>The Wizard of Oz</h3>
            <label for="time">Showtimes</label>
            <select class="form-control time">
            <option>11am</option>
            <option>6pm</option>
          </select>
          <div class="checkbox">
            <label>
              <input class="age" type="checkbox" value="true">
              Please check if you are over 55
            </label>
          </div>
        </div>
        <button id="submit" class="btn btn-primary" type="submit" name="button">SHOW ME TICKET PRICES</button>
        </form>
    </div>
  </body>
</html>
