<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Madness</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Movie Madness!</h1>
      <div class="row">
        <div class="col-sm-3">
          <img src="img/dory.jpg" alt="movie poster"/>
          <h3>Finding Dory</h3>
          <form class="movieTime">
            <label for="time">Showtimes</label>
            <select id="time" class="form-control">
            <option>11am</option>
            <option>5pm</option>
          </select>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Please check if you are over 55
            </label>
          </div>
          <button class="btn btn-primary" type="submit" name="button">SHOW ME TICKET PRICES</button>
          </form>
          </div>
          <div class="col-sm-3">
            <img src="img/xmen.png" alt="movie poster"/>
            <h3>X-Men</h3>
            <form class="movieTime">
              <label for="time">Showtimes</label>
              <select id="time" class="form-control">
              <option>7pm</option>
              <option>9pm</option>
            </select>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                Please check if you are over 55
              </label>
            </div>
            <button class="btn btn-primary" type="submit" name="button">SHOW ME TICKET PRICES</button>
        </form>
        </div>
        <div class="col-sm-3">
          <img src="img/night.jpg" alt="movie poster"/>
          <h3>The Night of the Hunter</h3>
          <form class="movieTime">
            <label for="time">Showtimes</label>
            <select id="time" class="form-control">

          </select>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Please check if you are over 55
            </label>
          </div>
          <button class="btn btn-primary" type="submit" name="button">SHOW ME TICKET PRICES</button>
          </form>
        </div>
        <div class="col-sm-3">
          <img src="img/oz.jpeg" alt="movie poster"/>
          <h3>The Wizard of Oz</h3>
          <form class="movieTime">
            <label for="time">Showtimes</label>
            <select id="time" class="form-control">
            <option>11am</option>
            <option>6pm</option>
          </select>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              Please check if you are over 55
            </label>
          </div>

          </form>
        </div>

    </div>
  </body>
</html>
